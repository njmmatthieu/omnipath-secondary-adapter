row:
    map:
        id_from_column: source
        match_type_from_column: entity_type_source
        match:
          - protein:
                to_subject: source_protein
                final_type: protein
          - complex:
                to_subject: source_complex
                final_type: macromolecular_complex

transformers:
    - map:
        id_from_column: target
        match_type_from_column: entity_type_target
        match:
            - protein:
                to_object: target_protein
                final_type: protein
                via_relation: post_translational
            - complex:
                to_object: target_complex
                final_type: macromolecular_complex
                via_relation: post_translational
    # Properties of for the node type 'source'
    # TODO
    - map:
        column: source_genesymbol
        to_property: genesymbol
        for_objects: 
            - source_protein
            - source_complex  
    - map:
        column: ncbi_tax_id_source 
        to_property: ncbi_tax_id 
        for_objects:
            - source_protein
            - source_complex
    # Properties of for the node type 'target'
    - map:
        column: target_genesymbol
        to_property: genesymbol
        for objects:
            - target_protein
            - target_complex
    - map:
        column: ncbi_tax_id_target 
        to_property: ncbi_tax_id
        for_objects:
            - target_protein
            - target_complex
    # Properties for the edge type 'protein_protein_interaction'
    - map:
        column: is_directed
        to_property: is_directed
        for_object: post_translational
    - map:
        column: is_stimulation
        to_property: is_stimulation
        for_object: post_translational
    - map:
        column: is_inhibition
        to_property: is_inhibition
        for_objects: post_translational
