row:
    map:
        id_from_column: source
        match_type_from_column: entity_type_source
        match:
        - complex:
            to_subject: source_complex
            final_type: macromolecular_complex
        - lncrna:
            to_subject: source_lncrna
            final_type: lncrna
        - mirna:
            to_subject: source_mirna
            final_type: mirna
        - protein:
            to_subject: source_protein
            final_type: protein
        - small_molecule:
            to_subject: source_small_molecule
            final_type: small_molecule
transformers:
    - map:
        id_from_column: target
        match_type_from_column: entity_type_target
        match:
        - complex:
            to_object: target_complex
            final_type: macromolecular_complex
            via_relation: pairwise_molecular_interaction
        - lncrna:
            to_object: target_lncrna
            final_type: lncrna
            via_relation: pairwise_molecular_interaction
        - mirna:
            to_object: target_mirna
            final_type: mirna
            via_relation: pairwise_molecular_interaction
        - protein:
            to_object: target_protein
            final_type: protein
            via_relation: pairwise_molecular_interaction
        - small_molecule:
            to_object: target_small_molecule
            final_type: small_molecule
            via_relation: pairwise_molecular_interaction
    # Properties of for the node type 'source'
    - map:
        column: source_genesymbol # column name of the property to extract
        to_property: name # give name of the property
        for_objects: 
            - source_complex # node type | label to which the property will be linked 
            - source_lncrna
            - source_mirna
            - source_protein
            - source_small_molecule 
    - map:
        column: ncbi_tax_id_source 
        to_property: ncbi_tax_id 
        for_objects:
            - source_complex 
            - source_lncrna
            - source_mirna
            - source_protein
            - source_small_molecule 
    # Properties of for the node type 'target'
    - map:
        column: target_genesymbol # column name of the property to extract
        to_property: name # give name of the property
        for_objects: 
            - target_complex 
            - target_lncrna
            - target_mirna
            - target_protein
            - target_small_molecule 
    - map:
        column: ncbi_tax_id_target 
        to_property: ncbi_tax_id 
        for_objects:
            - target_complex 
            - target_lncrna
            - target_mirna
            - target_protein
            - target_small_molecule 
    # Properties for the edge type 'protein_protein_interaction'
    - map:
        column: is_directed
        to_property: is_directed
        for_object: pairwise_molecular_interaction 
    - map:
        column: is_stimulation
        to_property: is_stimulation
        for_object: pairwise_molecular_interaction 
    - map:
