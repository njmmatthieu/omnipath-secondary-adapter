row:
    map:
        column: source_genesymbol # column name in the datafrane
        to_subject: drug # give name to the node type in the KG

transformers:
    - map:
        id_from_column: target
        match_type_from_column: entity_type_target
        match:
            - protein:
                to_object: protein
                via_relation: drug_has_target_protein
                # TODO: add opposite
            - complex:
                to_object: macromolecular_complex
                via_relation: drug_has_target_complex
                # TODO: add opposite
    # PROPERTIES of for the NODE type 'source'
    - map:
        column: source_genesymbol 
        to_property: name 
        for_object: drug
    - map:
        column: ncbi_tax_id_source 
        to_property: ncbi_tax_id 
        for_object: drug
    # PROPERTIES of for the NODE type 'target'
    - map:
        column: target_genesymbol 
        to_property: genesymbol 
        for_objects: 
            - protein
            - macromolecular_complex
    - map:
        column: ncbi_tax_id_target 
        to_property: ncbi_tax_id
        for_objects: 
            - protein
            - macromolecular_complex
    # PROPERTIES for the EDGE types 'drug_has_target'
    - map:
        column: is_directed
        to_property: is_directed
        for_objects: 
            - drug_has_target_protein
            - drug_has_target_complex
    - map:
        column: is_stimulation
        to_property: is_stimulation
        for_objects: 
            - drug_has_target_protein
            - drug_has_target_complex
    - map:
        column: is_inhibition
        to_property: is_inhibition
        for_objects:  
            - drug_has_target_protein
            - drug_has_target_complex
