row:
    map:
        id_from_column: source
        match_type_from_column: entity_type_source
        match:
          - protein:
                to_subject: source_protein
                final_type: protein
          - complex:
                to_subject: source_complex
                final_type: macromolecular_complex
          - mirna:
                to_subject: mirna
          - small_molecule:
                to_subject: drug
          - lncrna:
                to_subject: lncrna

transformers:
    - OmniPath_directed
    # Properties of for the node type 'source'
    - map:
        column: source_genesymbol
        to_property: gene_symbol
        for_objects:
            - source_protein
            - source_complex
    # - map:
    #     id_from_column: source_genesymbol
    #     match_type_from_column: entity_type_source
    #     match:
    #       - protein:
    #             to_subject: source_gene
    #             final_type: gene
    - map:
        column: source_genesymbol
        to_property: name
        for_objects:
            - mirna
            - drug
            - lncrna
    - map:
        column: ncbi_tax_id_source
        to_property: ncbi_tax_id
        for_objects:
            - source_protein
            - source_complex
            - mirna
            - drug
            - lncrna
    # Properties of for the node type 'target'
    - map:
        column: target_genesymbol
        to_property: gene_symbol
        for_objects:
            - target_protein
            - target_complex
    # - map:
    #     id_from_column: target_genesymbol
    #     match_type_from_column: entity_type_target
    #     match:
    #       - protein:
    #             to_subject: target_gene
    #             final_type: gene
    - map:
        column: target_genesymbol
        to_property: name
        for_object: mirna
    - map:
        column: ncbi_tax_id_target
        to_property: ncbi_tax_id
        for_objects:
            - target_protein
            - target_complex
            - mirna
    # Properties for the edge type 'protein_protein_interaction'
    - map:
        column: is_directed
        to_property: is_directed
        for_objects:
            - undirected_molecular_interaction
            - stimulation
            - inhibition
